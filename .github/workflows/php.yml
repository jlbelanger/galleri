name: PHP
on: [push]
jobs:
  ci:
    name: PHP
    runs-on: ubuntu-latest
    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
    - uses: actions/checkout@v3
    - run: composer install
    - run: ./vendor/bin/phpcs
    - run: ./vendor/bin/phpunit --coverage-text
